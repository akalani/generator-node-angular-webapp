<div ng-controller="Login_Controller">

	<div id="header" ng-include="template.header"></div>

	<div id="login-box" class="login-box">
		<header>
			<h1>{{'login' | translate}}</h1>
		</header>
		<section>
			<form id="login-form">
				<div class="form-field">
					<label for="username">{{'username' | translate}}</label>
					<input type="text" name="username" ng-model="login.username" autofocus="autofocus"/>
				</div>
				<div class="form-field">
					<label for="password">{{'password' | translate}}</label>
					<input type="password" name="password" ng-model="login.password"/>
				</div>
				<div class="button-container">
					<input id="login-btn" type="button" value="{{'login' | translate}}" class="form-button" ng-click="login.postCredentials()"/>
				</div>
			</form>
		</section>
	</div>

</div>
